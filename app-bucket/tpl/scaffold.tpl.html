<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--  -->
	<!-- <link rel="icon"  href="data:;base64,="    type="image/x-icon" />     -->
	<link rel="icon"  href="/img/favicon.ico"  type="image/x-icon" />


    <title>{{.Title}}</title>
    <!-- description is a requirement by Google's lighthouse HTML testing suite -->
	<meta name="description" content="{{.Desc}}">

    <!-- PWA -->
    <link rel="manifest" href="/json/manifest.json">
    <meta name="theme-color" content="rgb(228, 223, 206)" />
    <!-- PWA for Apple - home screen icon - and theme color -->
    <link rel="apple-touch-icon" href="/img/icon-096.webp">
    <meta name="apple-mobile-web-app-status-bar" content="rgb(228, 223, 206)" />

    <!-- js files -->
{{.JSTags}}

    <!-- css files -->
{{.CSSTags}}


</head>
<body>

<nav>
	<!-- satisfy some javascript stuff -->
    <form action="">
		<input type="checkbox" name="mnu-1st-lvl-toggler" id="mnu-1st-lvl-toggler"   >
        <a href="/config/load"   target="config_load" accesskey="c"><u>C</u>onfig Reload</a>
        &nbsp; &nbsp; &nbsp; &nbsp; <a href="/index.html"    target="" >Home</a>
        &nbsp; &nbsp; &nbsp; &nbsp; <a href="/offline.html"  target="" >Offline</a>
        &nbsp; &nbsp; &nbsp; &nbsp; <a href="/index.html?refuse=1"  target="" >Home 201</a>
    </form>	
</nav>

<span class='content-separator'></span> 
<form class="content" name="frmMain" method="POST" action="/" >
    {{.Content}}
</form>
<span class='content-separator'></span> 

<ul id="footer">
    <!-- lighthouse demands image resolution being twice the display size -->
    <li><img src='{{.SP "/img/icon-096.webp" }}' alt="" width="48px"  height="48px" ></li>
    <li><img src='{{.SP "/img/icon-192.webp" }}' alt="" width="96px"  height="96px"></li>
    <li><img src='{{.SP "/img/icon-384.webp" }}' alt="" width="192px" height="192px"></li>
</ul>

</body>
</html>
